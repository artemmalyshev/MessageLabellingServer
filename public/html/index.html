<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="public/css/all.css">
    <link rel="stylesheet" href="public/css/styles.css">
</head>

<body>
    <div class="horizontal-flex-container">
        <div id="allTagsContainer"></div>
        <div class="message-area">
            <div id="upload">
                <button onclick="exportTags()" title="save">
                    export<i class="fa-solid fa-upload"></i>
                </button>
            </div>
            <div class="navigation">
                <button id="previous" title="previous message">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <button id="next" title="next message">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
            <div id="messagesContainer"></div>
            <div id="selectedTagsContainer"></div>
        </div>
    </div>

    <script type="text/javascript" src="public/js/index.js"></script>
</body>
</html>
